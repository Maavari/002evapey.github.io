
<!DOCTYPE html>

<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, maximum-scale=1">

<title>404 - PAGE NOT FOUND</title>
<link rel="icon"          href="favicon.png" type="image/png">
<link rel="shortcut icon" href="img/logo.gif" type="image/x-icon">

<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,800italic,700italic,600italic,400italic,300italic,800,700,600' rel='stylesheet' type='text/css'>

<link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
<link href="css/style.css"        rel="stylesheet" type="text/css">
<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="css/responsive.css"   rel="stylesheet" type="text/css">
<link href="css/animate.css"      rel="stylesheet" type="text/css">

<meta property="og:title"       content="Cosmos | The Moderation, Entertainment & Music Bot For Discord">
<meta property="og:description" content="Just another bot on Discord">
<meta property="og:type"        content="web.page">
<meta name="theme-color"        content="#606060">

<script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery-scrolltofixed.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.isotope.js"></script>
<script type="text/javascript" src="js/wow.js"></script>
<script type="text/javascript" src="js/classie.js"></script>

<style>
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
  background: #f1f1f1;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #595959; 
}
</style>

</head>
<body>

<!-- Header -->
<div style="overflow:hidden;">
<header class="header" id="header">
	<div class="container">
    	<figure class="logo animated fadeInDown delay-07s">
        	<a href="#"><img src="img/logo.gif" alt=""></a>	
        </figure>	
        <h1 class="animated fadeInDown delay-07s">404 - Page not found</h1>
        <ul class="we-create animated fadeInUp delay-1s">
        	<li>The page you are looking for might have been removed from our servers, <br>had its name changed or is unavailable/under maintenance</li>
        </ul>
        <a class="link animated fadeInUp delay-1s" href="https://bot.evapey.boo">HOME</a><br>
    </div>
</div>
</header>

<!-- Scripts -->
<script type="text/javascript">
    $(document).ready(function(e) {
        $('#test').scrollToFixed();
        $('.res-nav_click').click(function(){
            $('.main-nav').slideToggle();
            return false; 
        });
    });
</script>

<script>
    wow = new WOW({
        animateClass: 'animated',
        offset:       100
    });
    wow.init();
</script>

<script type="text/javascript">
	$(window).load(function() {		
		$('.main-nav li a').bind('click', function(event) {
			var $anchor = $(this);
			
			$('html, body').stop().animate({
				scrollTop: $($anchor.attr('href')).offset().top - 102
			}, 1500,'easeInOutExpo');
			event.preventDefault();
		});
	});
</script>

</body>
</html>
